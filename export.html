<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Canvas</title>
   <meta name="description" content="Fullscreen Pageflip Layout with BookBlock" />
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="css/estilos.css" />
</head>


<body>
<div>
	<a href="#" onClick="descargar()">descarga PDF</a>
</div>
<div class="contenido" id="HTMLtoPDF">
	<table class="tabla-canvas table " id="tabla">
		<tbody>
			<tr>
				<td class="cuadro-canvas" rowspan="2">
					<div class="tituloseccion">
						<span>Socios clave</span>
						<div id="socios" class="agregar-elemento pull-right" onclick="addElemento(this)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						</div>
					</div>
					<div id="cuadros-socios" class="elementos-seccion"><!-- socios clave --></div>
				</td>
				<td class="cuadro-canvas">
					<div class="tituloseccion">
						<span>Actividades clave</span>
						<div id="actividades" class="agregar-elemento pull-right" onclick="addElemento(this)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						</div>	
					</div>
					<div id="cuadros-actividades" class="elementos-seccion"><!-- actividades clave --></div>
				</td>
				<td class="cuadro-canvas" rowspan="2" colspan="2">
					<div class="tituloseccion">
						<span>Propuesta de valor</span>
						<div id="valor" class="agregar-elemento pull-right" onclick="addElemento(this)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						</div>
					</div>
					<div id="cuadros-valor" class="elementos-seccion"><!-- propuestas de valor --></div>
				</td>
				<td class="cuadro-canvas">
					<div class="tituloseccion">
						<span>Relaciones con los clientes</span>
						<div id="relaciones" class="agregar-elemento pull-right" onclick="addElemento(this)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						</div>	
					</div>
					<div id="cuadros-relaciones" class="elementos-seccion"><!-- relaciones con los clientes --></div>
				</td>
				<td class="cuadro-canvas" rowspan="2">
					<div class="tituloseccion">
						<span>Segmento de mercado</span>
						<div id="mercado" class="agregar-elemento pull-right" onclick="addElemento(this)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						</div>
					</div>
					<div id="cuadros-mercado" class="elementos-seccion"><!-- segmentos de mercado --></div>
				</td>
			</tr>
			<tr>
				<td class="cuadro-canvas">
					<div class="tituloseccion">
						<span>Recursos clave</span>
						<div id="recursos" class="agregar-elemento pull-right" onclick="addElemento(this)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						</div>
					</div>
					<div id="cuadros-recursos" class="elementos-seccion"><!-- recursos clave --></div>
				</td>
				<td class="cuadro-canvas">
					<div class="tituloseccion">
						<span>Canales de venta</span>
						<div id="canales" class="agregar-elemento pull-right" onclick="addElemento(this)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						</div>
					</div>
					<div id="cuadros-canales" class="elementos-seccion"><!-- canales de venta --></div>
				</td>
			</tr>
			<tr>
				<td class="cuadro-canvas costos" colspan="3">
					<div class="tituloseccion">
						<span>Estructura de costos</span>
						<div id="costos" class="agregar-elemento pull-right" onclick="addElemento(this)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						</div>
					</div>
					<div id="cuadros-costos" class="elementos-seccion"><!-- estructura de costos --></div>
				</td>
				<td class="cuadro-canvas ingresos" colspan="3">
					<div class="tituloseccion">
						<span>Fuentes de ingresos</span>
						<div id="ingresos" class="agregar-elemento pull-right" onclick="addElemento(this)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						</div>
					</div>
					<div id="cuadros-ingresos" class="elementos-seccion"><!-- fuentes de ingresos--></div>
				</td>
			</tr>
		</tbody>
	</table>
</div>




<!-- IncluisiÃ³n de scripts -->
<script src="js/jquery.min.js"></script>
<script src="js/pdfmake.min.js"></script>
<script src="js/vfs_fonts.js"></script>
<script src="js/script.js"></script>
<!-- Fin de scripts -->
</body>
</html>
